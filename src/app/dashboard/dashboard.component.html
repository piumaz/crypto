
<div class="my-4">
  <p>
    From {{startedAt | date : 'short'}}
  </p>
</div>

<div>
  <app-swap class="block p-2 mb-4 bg-gray-50 shadow overflow-hidden rounded-lg"
    [products]="products$ | async"
    [accounts]="accounts$ | async"
    (swap)="swap($event)"
    (sell)="sell($event)"
    (buy)="buy($event)"
  ></app-swap>
</div>


<app-graph
  [prices]="prices$ | async"
  [products]="products$ | async"
  [accounts]="accounts$ | async"
  (productAdded)="addProductsGraphSelected($event)"
  (productRemoved)="removeProductsGraphSelected($event)"></app-graph>

<app-wallet
  [currencies]="currencies$ | async"
  [accounts]="accounts$ | async"
  class="block bg-white shadow overflow-hidden rounded-lg"></app-wallet>
