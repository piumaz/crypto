
<div class="my-4">
  <p>
    From {{startedAt | date : 'short'}}
  </p>
</div>

<div>
  <app-swap class="block p-2 mb-4 bg-gray-50 shadow overflow-hidden rounded-lg"
    [products]="products$ | async"
    [accounts]="accounts$ | async"
    (swap)="swap($event)"
    (sell)="sell($event)"
    (buy)="buy($event)"
  ></app-swap>
</div>

<mat-tab-group dynamicHeight>

  <mat-tab label="Graph">
    <app-graph
      [ticker]="ticker$ | async"
      [products]="products$ | async"
      [accounts]="accounts$ | async"
      (productAdded)="addProductsGraphSelected($event)"
      (productRemoved)="removeProductsGraphSelected($event)"
      class="block mt-2"></app-graph>
  </mat-tab>

  <mat-tab label="Portfolio">
    <app-wallet
      [currencies]="currencies$ | async"
      [accounts]="accounts$ | async"
      class="block mt-2 bg-white shadow overflow-hidden rounded-lg"></app-wallet>
  </mat-tab>

</mat-tab-group>
