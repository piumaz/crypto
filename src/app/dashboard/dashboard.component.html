
<app-graph></app-graph>

<div>
  <button [disabled]="!fromAccount || !toAccount || fromAccount === toAccount"
          (click)="swap(fromAccount.currency, toAccount.currency, fromAccount.available)">
    SWAP {{fromAccount?.currency}} to {{toAccount?.currency}}
  </button>
</div>

<app-wallet
  [results]="accounts$ | async"
  (fromSelected)="fromAccount = $event"
  (toSelected)="toAccount = $event"
  class="block bg-white shadow overflow-hidden rounded-lg"></app-wallet>
