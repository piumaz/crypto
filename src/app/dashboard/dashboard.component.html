
<div class="flex flex-row justify-between place-items-stretch my-4">
  <p>
    From {{startedAt | date : 'short'}}
  </p>
  <p>
    {{1 | currency : 'EUR'}}/{{USDEUR | currency : 'USD'}}
  </p>
</div>

<div>
  <app-swap
    class="block p-2 mb-4 bg-gray-50 shadow overflow-hidden rounded-lg"
    [USDEUR]="USDEUR"
    [products]="products$ | async"
    [accounts]="accounts$ | async"
    [loading]="swapLoading"
    (swap)="swap($event)"
    (sell)="sell($event)"
    (buy)="buy($event)"
  ></app-swap>

  <app-trend-observer
    [USDEUR]="USDEUR"
    [ticker]="ticker$ | async"
    [products]="products$ | async"
    [accounts]="accounts$ | async"
    [currencies]="currencies$ | async"
    [orders]="orders$ | async"
    [fills]="fills$ | async"
  ></app-trend-observer>
</div>

<mat-tab-group dynamicHeight>

  <mat-tab label="Graph">
    <app-graph
      [USDEUR]="USDEUR"
      [ticker]="ticker$ | async"
      [products]="products$ | async"
      [accounts]="accounts$ | async"
      (productAdded)="addProductsGraphSelected($event)"
      (productRemoved)="removeProductsGraphSelected($event)"
      class="block mt-2"></app-graph>
  </mat-tab>

  <mat-tab label="Portfolio">
    <app-wallet
      [USDEUR]="USDEUR"
      [ticker]="ticker$ | async"
      [currencies]="currencies$ | async"
      [accounts]="accounts$ | async"
      class="block mt-2 bg-white shadow overflow-hidden rounded-lg"></app-wallet>
  </mat-tab>

  <mat-tab label="Orders">
    <app-orders
      [USDEUR]="USDEUR"
      [orders]="orders$ | async"
      [fills]="fills$ | async"
      [products]="products$ | async"
      (productSelected)="loadFills($event)"
      class="block mt-2 bg-white shadow overflow-hidden rounded-lg"></app-orders>
  </mat-tab>

</mat-tab-group>
